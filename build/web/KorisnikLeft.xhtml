<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <h:form>
        <p:calendar value="#{searchBean.datumSide}" id="izborDatuma" mindate="#{searchBean.danasnjiDatum}" mode="inline">
            <p:ajax event="dateSelect" listener="#{searchBean.izabranSide}" update=":contentForm" />
        </p:calendar>
        <p:commandLink value="Loguj se" action="#{navBean.showLoginPage}" update=":contentForm" rendered="#{loginBean.unregistered}" /> <br/>
        <p:commandLink value="Registruj se" action="#{navBean.showRegisterPage}" update=":contentForm" rendered="#{loginBean.unregistered}" />
        <p:commandLink value="Odjavi se" action="#{loginBean.logout}" update=":contentForm :leftForm" rendered="#{!loginBean.unregistered}" immediate="true" /> <br/>
        <p:commandLink value="Promeni lozinku" action="#{navBean.showChangePass}" update=":contentForm" rendered="#{!loginBean.unregistered}"/>
    </h:form>
</ui:composition>
