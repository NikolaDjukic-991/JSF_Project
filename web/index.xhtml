    <h:body>
        
        <ui:composition template="./template.xhtml">

            <ui:define name="top">

                    <h:commandLink action="#{navBean.home()}">

                </h:form>
            </ui:define>

                    <ui:fragment rendered="#{navBean.leftPage == 'genericleft'}">

            </ui:define>

                <h:form id="contentForm">
                    <p:growl id="growlmsg" for="notificationbubble" showDetail="true" sticky="true" />
                    <p:poll interval="20" listener="#{messageBean.showMessages}" update="growlmsg" />
                    
                    <ui:fragment rendered="#{navBean.activePage == 'login'}">
                        <ui:include src="login.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{navBean.activePage == 'register'}">
                        <ui:include src="register.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{navBean.activePage == 'homekorisnik'}">
                        <ui:include src="homekorisnik.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{navBean.activePage == 'homeadmin'}">
                        <ui:include src="homeadmin.xhtml" />
                    </ui:fragment>
                    
                    <ui:fragment rendered="#{navBean.activePage == 'dodajfestival'}">
                        <ui:include src="DodajFestival.xhtml" />
                    </ui:fragment>

                    
                    <ui:fragment rendered="#{navBean.activePage == 'odobrikorisnika'}">
                        <ui:include src="odobrikorisnika.xhtml" />
                    </ui:fragment>
                    
                    <ui:fragment rendered="#{navBean.activePage == 'recentlogins'}">
                        <ui:include src="recentlogins.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{navBean.activePage == 'importfestival'}">
                        <ui:include src="import.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{navBean.activePage == 'odobriprodaju'}">
                        <ui:include src="odobriprodaju.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{navBean.activePage == 'prodajaneregistrovanim'}">
                        <ui:include src="prodajaneregistrovanim.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{navBean.activePage == 'festivaldetails'}">
                        <ui:include src="festivaldetails.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{navBean.activePage == 'changepass'}">
                        <ui:include src="changepass.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{navBean.activePage == 'otkazifestival'}">
                        <ui:include src="otkazivanjefestivala.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{navBean.activePage == 'festivalpreview'}">
                        <ui:include src="festivaldetails_preview.xhtml" />
                    </ui:fragment>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
